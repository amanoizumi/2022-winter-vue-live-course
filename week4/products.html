<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="text-end mt-4">
          <button class="btn btn-primary" @click="openModal('add')">
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">分類</th>
              <th>產品名稱</th>
              <th width="120">原價</th>
              <th width="120">售價</th>
              <th width="100">是否啟用</th>
              <th width="120">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="product in products" :key="product.id">
              <td>{{ product.category }}</td>
              <td>{{ product.title }}</td>
              <td class="text-end">{{ product.origin_price }}</td>
              <td class="text-end">{{ product.price }}</td>
              <td>
                <a
                  href="#"
                  @click.prevent="editEnabled(product)"
                  class="text-decoration-none"
                  :class="[product.is_enabled ?  'text-success':'text-danger' ]"
                  >{{ product.is_enabled ? '啟用' : '未啟用' }}</a
                >
              </td>
              <td>
                <div class="btn-group">
                  <button
                    type="button"
                    @click="openModal('edit', product)"
                    class="btn btn-outline-primary btn-sm">
                    編輯
                  </button>
                  <button
                    type="button"
                    @click="deleteProductModal(product)"
                    data-bs-toggle="modal"
                    data-bs-target="#delProductModal"
                    class="btn btn-outline-danger btn-sm">
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <product-modal :is-edit="isEdit"></product-modal>
    </div>

    <script type="text/x-template" id="productModal">
      <div
        ref="productModal" class="modal fade" id="productModal" tabindex="-1"      aria-labelledby="productModalLabel"
        aria-hidden="true">
          <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content border-0">
              <div class="modal-header bg-dark text-white">
                <h5 id="productModalLabel" class="modal-title">
                  <span v-if="isEdit">編輯產品</span>
                  <span v-else>新增產品</span>
                </h5>
                <button
                  type="button"
                  class="btn-close bg-light"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="mb-2">
                      <div class="alert alert-info">
                        <h5 class="fw-bold">說明：</h5>
                        <p>
                          使用「上傳圖片」來產生圖片網址，或直接在下方欄位輸入圖片網址。
                        </p>
                      </div>
                      <div class="mb-3">
                        <label for="imageUrl" class="form-label">上傳圖片</label>
                        <input ref="uploadImage" @change="upload" type="file" />
                      </div>
                    </div>
                    <hr />
                    <div class="mb-2">
                      <div class="mb-3">
                        <input
                          type="text"
                          v-model="uploadedImageUrl"
                          class="form-control"
                          placeholder="請輸入圖片連結" />
                      </div>

                      <div
                        class="btn-group w-100"
                        role="group"
                        aria-label="addImageButtonGroup">
                        <button
                          class="btn btn-outline-primary btn-sm d-block"
                          @click="addMainImage">
                          新增、替換主要圖片
                        </button>
                        <button
                          class="btn btn-outline-primary btn-sm d-block"
                          @click="addImages">
                          新增其他圖片
                        </button>
                      </div>

                      <hr />
                      <h5 class="fw-bold">主要圖片</h5>
                      <img
                        class="img-fluid mb-2"
                        :src="tempProduct.imageUrl"
                        alt="" />
                      <input
                        type="text"
                        class="form-control mb-2"
                        v-model="tempProduct.imageUrl" />

                      <h5 class="fw-bold">其他圖片</h5>

                      <ul
                        class="list-unstyled"
                        v-if="tempProduct.imagesUrl.length !== 0">
                        <li
                          class="mb-4"
                          v-for="(img, idx) in tempProduct.imagesUrl"
                          :key="img">
                          <img class="img-fluid mb-2" :src="img" alt="" />
                          <input
                            type="text"
                            class="form-control mb-2"
                            v-model="img" />

                          <button
                            @click="deleteImage(idx)"
                            class="btn btn-outline-danger btn-sm d-block w-100">
                            刪除圖片
                          </button>
                        </li>
                      </ul>

                      <p v-else>尚無其他圖片</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>
    <script src="admin.js" type="module"></script>
  </body>
</html>
